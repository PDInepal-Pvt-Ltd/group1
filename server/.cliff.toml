[changelog]
# template for the changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""

# template for the changelog body
# Grouping commits by date
body = """
{% set last_date = "" %}
{% for commit in commits | reverse %}
    {% set commit_date = commit.committer.timestamp | date(format="%Y-%m-%d") %}
    {% if commit_date != last_date %}
        ## {{ commit_date }}
        {% set last_date = commit_date %}
    {% endif %}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
      {% if commit.breaking %}[**breaking**] {% endif %}\
      {{ commit.message | upper_first }}\
      ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/AAYUSKARKI/RestaurantQRify/commits/{{ commit.id }}) )
{% endfor %}
"""

# template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# remove the leading and trailing spaces around changelog sections
trim = true

# postprocessors
postprocessors = [
  # Example of replacing repository URL
  { pattern = '<REPO>', replace = "https://github.com/AAYUSKARKI/RestaurantQRify" },
]

# Git-related settings
[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = []
author = "AAYUS KARKI <karki.aayush2003@gmail.com>"

# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 8 -->ğŸ›¡ï¸ Security" },
  { message = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
  { message = ".*", group = "<!-- 10 -->ğŸ’¼ Other" },
]

# Other settings
filter_commits = false
topo_order = false
sort_commits = "oldest"